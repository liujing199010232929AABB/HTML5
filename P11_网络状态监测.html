<!DOCTYPE html>

<head>

    <title>P11_网络状态监测</title>
</head>
<body>
    
    <script type="text/javascript">
        var state = window.navigator.onLine;//undefined
        if(state){
            alert('联网状态');
        }else{
            alert('断网状态');
        }

        
        
    </script>

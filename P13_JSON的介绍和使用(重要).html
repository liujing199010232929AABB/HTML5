<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P13_JSON的介绍和使用(重要)</title>
</head>
<body>
    <script type="text/javascript">
        // JSON格式特点：1.书写简单，一目了然2.符合JS语法
        // JSON对象就是一个值，可能是数组或者对象
        // {
        //     "key1":value1,
        //     "key2":value2，
        //     "key3":{

        //     }
        // }
        // 规定：
        // 1.复杂类型的值只能是数组或对象，不能是函数 正则 日期
        // 2.基本数据类型的值只有4种：字符串 数值 布尔值 null 不能使用NaN Infinity undefined
        // 3.字符串必须使用双引号表示，不能使用单引号
        // 4.数组或者对象最后一个成员的后面，不能加逗号

        //1.看出JSON对象
        var myJson = {
            "data":{
                "key1":["one","two"],
                "age":28,
                "friends":[
                    {
                        "name":"alex",
                        "age":29
                    },
                    {
                        "name":"mjj",
                        "age":23
                    },
                    {
                        "name":"jingjing",
                        "age":23
                    }
                ]
            }
        }

        // 本地存储：Application->Local Storage->session Storage
        //1.把JSON对象转换成JSON字符串
        var jsonStr = JSON.stringify(myJson);
        console.log(jsonStr);
        console.log(typeof jsonStr);

        //2.将JSON字符串转换成JSON对象
        var json = JSON.parse(jsonStr);
        console.log(json.data);
        console.log(json.data.friends);
        console.log(typeof json);



    </script>
</body>
</html>

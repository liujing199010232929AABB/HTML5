<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P14_本地存储localStorage(重要)</title>
</head>
<body>
    
    <script type="text/javascript">
        // 传统方式我们会以document.cookie来进行存储，但是由于其存储大小只有4k左右，并且解析也相当的复杂，给开发带来诸多不便，HTML5规范提出解决方案，使用sessionStorage和localStorage存储数据
        // localStorage
        // 特点：
        // 1.永久存储
        // 2.多窗口共享
        // 3.容量大约为20M
        // window.localStorage.setItem(key,value); //设置存储的内容
        // window.localStorage.getItem(key); //获取内容
        // window.localStorage.removeItem(key);//删除内容
        // window.localStorage.clear(); //清空内容

        var dataJson = {
            "name":"mjj",
            "pwd":123
        }
        //json对象转换为json字符串
        window.localStorage.setItem('name',JSON.stringify(dataJson));
        //获取数据显示到网页中
        var jsonStr = window.localStorage.getItem('name');
        console.log(jsonStr);
        console.log(JSON.parse(jsonStr).name);
        document.write(JSON.parse(jsonStr).name);

        // window.localStorage.removeItem('name');//删除内容
        window.localStorage.clear(); //清空内容


        // 2.sessionStorage
        // 生命周期为关闭当前浏览器窗口
        // 可以在同一个窗口下访问
        // 数据大小为5M左右
        // window.sessionStorage.setItem(key,value); //设置存储的内容
        // window.sessionStorage.getItem(key); //获取内容
        // window.sessionStorage.removeItem(key);//删除内容



    </script>
</body>
</html>

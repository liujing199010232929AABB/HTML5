<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P7_智能表单(重要)2</title>
</head>
<body>
    <!-- 新的input类型
    HTML5拥有多个表单的输入类型。这些新特性提供了更好的输入控制和验证
    新的输入类型
    1.color : 取色
    2.date : 日期选择器
    3.datetime ：选择UTC时间
    4.datetime-local: 选择一个日期和时间(无时区)
    5.email：提交表单时。自动验证email的值是否有效
    6.month：选择月份
    7.number:输入数值
    8.range：包含一定范围内数字值的输入域
    9.search:搜索域
    10.tel:输入电话号码字段
    11.time:选择一个时间
    12.url:输入包含URL地址
    13.week:选择周和年 -->
    
    <!-- <input type="color"> -->
    <!-- <input type="date"> -->
    <form action="">
        <input type="email">
        <input type="number">
        <input type="range">
        <input type="search">
        <input type="submit">
    </form>


    



</body>
</html>
